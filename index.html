<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <!-- swipejs carrosel style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- personal styles -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Alura Books</title>
  </head>
  <body>
    <header>
      <div class="container">
        <input type="checkbox" id="menu" class="container-button" />
        <label for="menu">
          <span class="header-menu-hamburguer container-image"></span>
        </label>
        <ul class="menu-list">
          <li class="menu-title">Categorias</li>
          <li class="menu-item">
            <a href="" class="menu-link">Programação</a>
          </li>
          <li class="menu-item">
            <a href="" class="menu-link">Front-End</a>
          </li>
          <li class="menu-item">
            <a href="" class="menu-link">Infraestrutura</a>
          </li>
          <li class="menu-item">
            <a href="" class="menu-link">Business</a>
          </li>
          <li class="menu-item">
            <a href="" class="menu-link">Design & UI</a>
          </li>
        </ul>
        <img src="./img/Logo.svg" alt="" class="container-image" />
      </div>
      <div class="container">
        <a href=""><img src="./img/Favoritos.svg" alt="" class="container-image" /></a>
        <a href=""><img src="./img/Compras.svg" alt="" class="container-image" /></a>
        <a href=""><img src="./img/Usuario.svg" alt="" class="container-image" /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner-title">Já sabe por onde começar?</h2>
      <p class="banner-text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" class="banner-research" placeholder="Qual será sua próxima leitura?" />
    </section>
    <section class="carrosel">
      <h2 class="carrosel-title">Novos Lançamentos</h2>
      <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./img/ApacheKafka.svg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Liderança.svg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Javascript.svg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Guia Front-end.svg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Portugol.svg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Acessibilidade.svg" alt="" />
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/carrosel.js"></script>
  </body>
</html>
